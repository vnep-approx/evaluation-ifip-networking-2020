request_generation:
    - fog_app:
        ABBUseCaseRequestGenerator:
            number_of_requests: [1]
            normalize: [False]

substrate_generation:
    - substrates:
        ABBUseCaseFogNetworkGenerator:
            sensor_actuator_loop_count: [10, 15, 30, 60, 120, 200, 400, 500, 1000]
            pseudo_random_seed: [1, 2, 3]
            cycle_tree_ratio: [0.6]
            cycle_count_ratio: [0.2]
            tree_count_ratio: [0.2]
            q_capacity_ratio: [2]
            fog_device_utilization_discount: [0.5]
            have_at_least_one_large: [True]

scenario_repetition: 1                                        


