SCENARIO_INPUT_PICKLE: "synthetic_scenarios.pickle"
RESULT_OUTPUT_PICKLE:  "synthetic_scenarios_results.pickle"

RUN_PARAMETERS:
    - ALGORITHM:
        ID: RandRoundSepLPOptDynVMPCollectionForFogModel
        
        GUROBI_PARAMETERS:
          threads: [1]
       
        ALGORITHM_PARAMETERS:
          rounding_order_list : [ !!python/tuple ["RAND"]]  
          lp_recomputation_mode_list : [ !!python/tuple ["NONE", "RECOMPUTATION_WITHOUT_SEPARATION", "RECOMPUTATION_WITH_SINGLE_SEPARATION"]]
          lp_relative_quality : [0.001]
          rounding_samples_per_lp_recomputation_mode: [ !!python/tuple [ !!python/tuple ["NONE", 500], !!python/tuple ["RECOMPUTATION_WITHOUT_SEPARATION", 100], !!python/tuple ["RECOMPUTATION_WITH_SINGLE_SEPARATION", 100] ] ]
          number_initial_mappings_to_compute : [50]
          number_further_mappings_to_add : [10]

